plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
    google()
}

jar {
    manifest {
        attributes 'Main-Class': 'run'
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'org.json', name: 'json', version: '20210307'
    implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.4'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.16.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '3.2.0'
}